        <div class="psicologia">
            <h4>O Que é a Psicologia</h4>
            <P>Psicologia é o estudo científico dos processos mentais e do comportamento do ser humano e as suas interações com o ambiente físico e social. O objetivo da psicologia é diagnosticar, prevenir e tratar distúrbios emocionais e doenças mentais.</P>

            <p>A psicologia procura descrever sensações, emoções, pensamentos, percepções e outros estados motivadores do comportamento humano. Para isso, o psicólogo (profissional da psicologia) utiliza de métodos capazes de analisar os fenômenos comportamentais e psíquicos dos pacientes. Os comportamentos dos animais, por outro lado, são estudados pela Etologia.</p>

            <p>Grande parte das investigações em Psicologia são realizadas através do método de observação, sendo a observação sistemática, delimitada pelas condições do que se pretende observar, a mais utilizada. Em alguns casos, a observação é ocasional, isto é, não segue um plano pré-estabelecido.</p>
